<!-- language = english, ltr = text is left to right -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit Sounds</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <!-- modified key sequence from wsdf to asdf: mkg -->
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="f drum">f</button>
    <!-- Added extra key for snare: mkg -->
    <button class="h j drum">h j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js" charset="utf-8"></script>
</body>

<footer>
  <h2>🇬🇧 🇺🇸</h2>
  <h6>London / Sarasota</h6>
</footer>

</html>
